<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register - Railway Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card-register { max-width:520px; width:100%; border-radius:14px; padding:30px; box-shadow:0 20px 60px rgba(0,0,0,0.25); background:#fff; }
        .form-label { font-weight:600; color:#333; }
        .btn-primary-custom{ background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); border:none; }
        .small-link{ display:block; margin-top:12px; text-align:center; color:#667eea; }
    </style>
</head>
<body>
    <div class="card-register">
        <h3 class="text-center mb-3">Create your account</h3>
        <p class="text-muted text-center">Kindly enter your credentials</p>
        <form action="new_user_form.php" method="post">
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">E-mail ID</label>
                <input type="email" name="emailid" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile No.</label>
                <input type="text" name="mobileno" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" name="dob" class="form-control" required>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-primary-custom">Save</button>
            </div>
        </form>
        <a href="index.htm" class="small-link">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
